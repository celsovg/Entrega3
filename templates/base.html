{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" >
    {% block head %}
     {% endblock %}
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Ejemplo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarAccesos" 
        aria-controls="navbarAccesos" aria-expanded="false" aria-label="Toggle navegation">
          <span clas="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarAccesos">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'usuario:index' %}">index</a></li>
            {% if not request.user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{% url 'usuario:login' %}">iniciar sesion</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'usuario:registrar' %}">registrar</a></li>
            {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'usuario:logout' %}">logout</a></li>
            {% endif %}
          </ul>
        </div>
      </nav>
    </div>

    <div class="container">
      {% block content %} 
      {% endblock %}
    </div>
  </body>
</html>
